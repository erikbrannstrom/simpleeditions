<!DOCTYPE html>
<html>
<head>
    <title>{% block page_title %}{{ page_title }}{% endblock %} â€“ SimpleEditions</title>
    <link href="{{ "css/style.css"|static }}" rel="stylesheet" type="text/css" />
    <link href="{{ "images/favicon.ico"|static }}" rel="shortcut icon" />
    {% block page_head %}{% endblock %}
</head>
<body>
    <div id="headercontainer">
        <div id="header">
            <a href="/"><img src="{{ "images/logo.png"|static }}" id="logo" /></a>
            <div id="account">
                {% if user %}
                Logged in as <strong>{{ user.display_name }}</strong>. <a href="/logout">Log out</a>
                {% else %}
                <a href="/login">Log in</a> | <a href="/join">Join</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div id="navigation">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/articles">Articles</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div>
    <div id="contentcontainer">{% block page_content %}{% endblock %}</div>
    <div id="footer">
        <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/about#contact">Contact</a></li>
            <li><a href="/about#licenses">Open source</a></li>
            <li><a href="/about#licenses">Copyleft</a></li>
        </ul>
    </div>
    <!-- Google Analytics -->
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-16306135-1");
    pageTracker._trackPageview();
    } catch(err) {}</script>
    {% block page_foot %}{% endblock %}
</body>
</html>
