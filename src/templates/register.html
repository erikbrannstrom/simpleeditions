{% extends "base.html" %}
{% block page_title %}Register{% endblock %}
{% block page_content %}
    <div class="contentbox_top"></div>
    <div class="contentbox_middle">
        <h1>Register</h1>
        <form action="{{ request.path }}" method="post">
            <p>To register, enter your desired user details below.</p>
            <p>Display name</p>
            <p><input name="display_name" type="text" /></p>
            <p>E-mail (optional)</p>
            <p><input name="email" type="text" /></p>
            <p>Authentication type</p>
            <p><select name="auth_type">
                <option value="local">Local</option>
                <option value="google">Google</option>
            </select></p>
            <p>E-mail for login (local only)</p>
            <p><input name="auth_email" type="text" /></p>
            <p>Password (local only)</p>
            <p><input name="password" type="password" /></p>
            <p><input type="submit" value="Register" />
        </form>
    </div>
    <div class="contentbox_bottom"></div>
{% endblock %}
