{% extends "base.html" %}
{% block page_title %}Log in{% endblock %}
{% block page_content %}
    <div class="contentbox_top"></div>
    <div class="contentbox_middle">
        <h1>Log in</h1>
        <form action="{{ request.path }}{% if request.query_string %}?{{ request.query_string }}{% endif %}" method="post">
            <p>To log in, enter your credentials below.</p>
            <p>Authentication type</p>
            <p><select name="auth_type">
                <option value="local">Local</option>
                <option value="google">Google</option>
            </select></p>
            <p>E-mail for login (local only)</p>
            <p><input name="auth_email" type="text" /></p>
            <p>Password (local only)</p>
            <p><input name="password" type="password" /></p>
            <p><input type="submit" value="Log in" />
        </form>
    </div>
    <div class="contentbox_bottom"></div>
{% endblock %}
