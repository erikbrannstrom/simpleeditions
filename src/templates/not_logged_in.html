{% extends "base.html" %}
{% block page_title %}Login required{% endblock %}
{% block page_header %}You must be logged in{% endblock %}
{% block page_content %}
    <div class="contentbox_top"></div>
    <div class="contentbox_middle">
      <p class="error">You must be logged in to access the requested page.</p>
      <p>Proceed to the <a href="/login?continue={{ request.path|urlencode }}">login page</a>.</p>
    </div>
    <div class="contentbox_bottom"></div>
{% endblock %}
