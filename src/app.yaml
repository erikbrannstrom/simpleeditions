application: simpleeditionsapp
version: 2
runtime: python
api_version: 1

default_expiration: "365d"

handlers:
- url: /s/[a-f0-9]{5}/(.*)
  static_files: static/\1
  upload: static/.*

- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon\.ico

- url: /admin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin

- url: /stats/.*
  script: $PYTHON_LIB/google/appengine/ext/appstats/ui.py

- url: /.*
  script: app.py

skip_files: |
 ^(.*/)?(
 (app\.yaml)|
 (app\.yml)|
 (index\.yaml)|
 (index\.yml)|
 (#.*#)|
 (.*~)|
 (.*\.py[co])|
 (.*\.template)|
 (.*/RCS/.*)|
 (\..*)|
 )$
